<section class="auth-form">
  <div class="text-center">
    <h3 class="h3">{{ options.label }}</h3>
  </div>
  <form [formGroup]="authForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="inputEmail" class="form-label">Email</label>
      <input
        formControlName="email"
        type="email"
        class="form-control"
        id="inputEmail"
        aria-describedby="inputEmail"
      />
    </div>
    <div class="mb-3">
      <label for="inputPassword" class="form-label">Password</label>
      <input
        formControlName="password"
        type="password"
        class="form-control"
        id="inputPassword"
        aria-describedby="inputPassword"
      />
    </div>
    <div class="d-grid">
      <button type="submit" class="btn btn-primary">{{ options.label }}</button>
    </div>
    <div class="text-center mt-5">
      <ng-container *ngIf="options.id === signIn; else showSignTemplate">
        <a [routerLink]="['/sign-up']" class="text-black">Create an account</a>
      </ng-container>
    </div>
  </form>
  <ng-template #showSignTemplate>
    <a [routerLink]="['/sign-in']" class="text-black">
      Already registered? <small>Sign In</small>
    </a>
  </ng-template>
</section>
